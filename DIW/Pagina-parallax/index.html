<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>LOGO</h1>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">O</a></li>
            </ul>
        </nav>
    </header>
    <div class="vignette"></div>
    <main>
        <img src="img/1.png" data-speedx="0.3" data-speedy="0.1" data-speedz="0.01" data-speedrotate="0" class="parallax bg-img">
        <img src="img/2.png" data-speedx="0.08" data-speedy="0.02" data-speedz="0.2" data-speedrotate="0.1" class="parallax mountain-1">
        <img src="img/3.png" data-speedx="0.05" data-speedy="0.01" data-speedz="0.3" data-speedrotate="0.2" class="parallax mountain-2">
        <div class="text parallax">
            <h2>Pirineos</h2>
            <h1>Ordesa</h1>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
