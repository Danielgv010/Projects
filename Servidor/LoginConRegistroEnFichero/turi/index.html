<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <div class="container-fluid justify-content-end">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#RegisterModal">Register</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- The Modal -->
    <div class="modal" id="RegisterModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Register form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <form action="py/register.py" method="get">
                    <div class="modal-body">
                        <input required class="form-control" type="text" name="name" id="name" placeholder="Name">
                        <input required class="form-control space" type="email" name="email" id="email" placeholder="Email">
                        <input required class="form-control space" type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-dark" value="Send">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="LoginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <form action="py/login.py" method="get">
                    <div class="modal-body">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                        <input class="form-control space" type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-dark" value="Send">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
