<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="calc.js"></script>

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora</p>
            <form method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat1">Primer cateto</label>
                    <input class="form-control" type="number" name="cat1" id="cat1" value="0" placeholder="Introduce el primer cateto" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat2">Segundo cateto</label>
                    <input class="form-control" type="number" name="cat2" id="cat2" value="0" placeholder="Introduce el segundo cateto"  required><br />
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="calcula()" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salida">~</p>
        </div>

    </div>        
</body>
</html>
